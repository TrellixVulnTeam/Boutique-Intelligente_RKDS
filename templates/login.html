{% extends 'base.html' %}

{% block title %} Home Page {% endblock %}

{% block content %}
			<div class="main container">
				<div class="row justify-content-center">
					<div class="col-md-8"> 
						<div class="card">
							<div class="card-header">Connexion</div>
								<div class="card-body">
			
									<form class="form-horizontal" action="{{ url_for('login') }}" method="post">
										<div class="form-group">
											<label for="username" class="cols-sm-2 control-label">Nom d'utilisateur</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
													<input type="text" class="form-control" name="username" id="email" placeholder="Nom d'utilisateur" />
												</div>
											</div>
										</div>
										
										<div class="form-group">
											<label for="password" class="cols-sm-2 control-label">Mot de Passe</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
													<input type="password" class="form-control" name="password" id="password" placeholder="Entrer votre mot de passe" />
												</div>
											</div>
										</div>
										<div class="msg">{{ msg }}</div>
										<div class="form-group ">
											<button type="submit" class="btn btn-primary btn-lg btn-block login-button">Connexion</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
{% endblock content%}
